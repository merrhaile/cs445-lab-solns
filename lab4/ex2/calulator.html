<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <link rel="stylesheet" href="./calulator.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <h1>Calculator</h1>
        <form id="form">
            <div><h2>Add Numbers</h2></div>
            <div class="div-text">
                <input class="text" type="text" id="text-1" placeholder="Enter a number" value=""/> 
            </div>
            <div class="div-text" id="feedback-1"></div>
            <div class="div-text">
                <input class="text" type="text" id="text-2" placeholder="Enter another number" value=""/>
            </div>
            <div class="div-text" id="feedback-2"></div>
            <div class="div-text">
                <input class="text" type="text" id="text-3" placeholder="Result" value=""/>
            </div>
            <div class="div-text">
                <input type="button" id="btn" value="Add"/>
            </div>
            <div class="div-text">
                <input type="button" id="clear-btn" value="Clear"/>
            </div>
        </div>
        </form>
    </div>

    <script src="./calulator.js"></script>
</body>
</html>
